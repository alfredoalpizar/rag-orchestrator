# ============================================
# LOCAL DEVELOPMENT ONLY
# ============================================
# This file provides local development dependencies.
#
# Production deployments use:
#   - AWS DynamoDB (not DynamoDB Local)
#   - Hosted ChromaDB / managed vector DB
#   - Kubernetes/ECS for orchestration
#
# Quick Start:
#   docker-compose up -d
#   ./scripts/init-dynamodb-local.sh   # One-time table setup
#
# Services:
#   ChromaDB:       http://localhost:8001
#   DynamoDB Local: http://localhost:8000
# ============================================

version: '3.8'

services:
  # ChromaDB Vector Database
  # Runs on port 8001 to avoid conflict with DynamoDB Local on 8000
  chromadb:
    image: chromadb/chroma:latest
    container_name: rag-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["http://localhost:8080","http://localhost:5173"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # DynamoDB Local for distributed document locks (in-memory mode)
  # In production, use AWS DynamoDB by setting DYNAMODB_ENDPOINT to empty
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: rag-dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  chromadb_data:
    driver: local